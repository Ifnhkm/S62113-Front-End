            margin-top: 40px;

            width: 100%;
        }

        .staff-details-table th,
        .staff-details-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .staff-details-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>

                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Staff Details</h1>

        <table class="staff-details-table">
            <tr>
                <th>Employee Number</th>
                <td id="employeeNumber"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="employeeName"></td>
            </tr>
            <tr>
                <th>Office Code</th>
                <td id="employeeOfficeCode"></td>
            </tr>
            <tr>
                <th>Phone Extension</th>
                <td id="employeeExtension"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td id="employeeEmail"></td>
            </tr>
            <tr>
                <th>Job Title</th>
                <td id="employeeJobTitle"></td>
            </tr>
            <tr>
                <th>Reports To</th>
                <td id="employeeReportsTo"></td>
            </tr>
        </table>

        <script>
            var employeeNumber = new URLSearchParams(window.location.search).get('id');
            var staffDetails = JSON.parse(localStorage.getItem('staffDetails'));

            if (staffDetails) {
                document.getElementById('employeeNumber').textContent = staffDetails.employeeNumber;
                document.getElementById('employeeName').textContent = staffDetails.firstName + ' ' + staffDetails.lastName;
                document.getElementById('employeeExtension').textContent = staffDetails.extension;
                document.getElementById('employeeEmail').textContent = staffDetails.email;
                document.getElementById('employeeOfficeCode').textContent = staffDetails.officeCode;
                document.getElementById('employeeReportsTo').textContent = staffDetails.reportsTo || 'N/A';
                document.getElementById('employeeJobTitle').textContent = staffDetails.jobTitle;
            } else {
                alert('No data associated with the employee number found.');
            }
        </script>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
